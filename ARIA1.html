<h1> Example Aria Role in action</h1>

<h2>Standard Buttons</h2>
<button type="button" href="#" class="btn btn-success">Confirm</button>
<button type="button" href="#" class="btn btn-danger">Cancel</button>

`
<button ...>Confirm</button>
`

<h2>Custom Buttons with No ARIA</h2>
<a class="btn btn-success" href="#">Confirm</a>
<a href="#" class="btn btn-danger">Cancel</a>

`
<a ...>Confirm</a>
`

<hr>
<h2>Custom Buttons with ARIA</h2>
<a role="button" href="#" class="btn btn-success">Confirm</a>
<a role="button" href="#" class="btn btn-danger">Cancel</a>

`
<a role="button" ...>Confirm</a>
`
